name: 🚀 Feature request
description: >
  Submit a proposal/request for a new feature for docTR-Synth-Generator. Please search for existing issues before creating a new one.
labels: 'type: enhancement'

body:
- type: textarea
  attributes:
    label: 🚀 The feature
    description: >
      A clear and concise description of the feature proposal
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional context
    description: >
      Add any other context or screenshots about the feature request.
- type: markdown
  attributes:
    value: >
      Thanks for contributing 🎉
